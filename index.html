<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>キャラ画像メーカー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: -apple-system, 'Source Sans Pro', Meiryo, sans-serif;
    }

    .p5Canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }

  </style>
</head>

<body>
  <div class="h-screen flex flex-wrap flex-row">
    <div class="h-screen bg-white-100 w-1/4 overflow-y-scroll p-4 max-lg:h-1/2 max-lg:w-screen">
      <div class="mb-4" id="input-image">
        <label for="input-image"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white truncate">立ち絵</label>
      </div>

      <div class="grid gap-4 mb-4 grid-cols-3">
        <div>
          <label for="input-scale" class="block mb-2 text-sm font-medium text-gray-900 truncate">スケール</label>
          <input type="number" id="input-scale"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="1.0" step="0.1" min="0.1" max="10.0">
        </div>
        <div>
          <label for="input-x" class="block mb-2 text-sm font-medium text-gray-900 truncate">X座標</label>
          <input type="number" id="input-x"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="0">
        </div>
        <div>
          <label for="input-y" class="block mb-2 text-sm font-medium text-gray-900 truncate">Y座標</label>
          <input type="number" id="input-y"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="0">
        </div>
      </div>

      <div class="grid gap-4 mb-4 grid-cols-3">
        <div>
          <label for="input-shadow-color" class="block mb-2 text-sm font-medium text-gray-900 truncate">影色</label>
          <input type="text" id="input-shadow-color"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="#0002">
        </div>
        <div>
          <label for="input-x" class="block mb-2 text-sm font-medium text-gray-900 truncate">影 X座標</label>
          <input type="number" id="input-shadow-x"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="20">
        </div>
        <div>
          <label for="input-y" class="block mb-2 text-sm font-medium text-gray-900 truncate">影 Y座標</label>
          <input type="number" id="input-shadow-y"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="0">
        </div>
      </div>

      <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

      <div class="mb-4">
        <label for="input-color" class="block mb-2 text-sm font-medium text-gray-900 truncate">枠色</label>
        <input type="text" id="input-color"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          value="#ffbd00">
      </div>

      <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

      <div class="mb-4" id="input-bold-font">
        <label for="input-bold-font" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white truncate">
          名前/ランクフォント<span class="text-sm text-gray-500 ml-2">※太めのフォントを推奨</span>
        </label>
      </div>

      <div class="mb-4" id="input-normal-font">
        <label for="input-normal-font"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white truncate">通常フォント</label>
      </div>

      <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

      <div class="mb-4">
        <label for="input-name" class="block mb-2 text-sm font-medium text-gray-900 truncate">名前</label>
        <input type="text" id="input-name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          value="名前">
      </div>

      <div class="mb-4">
        <label for="input-dialogue" class="block mb-2 text-sm font-medium text-gray-900 truncate">台詞</label>
        <input type="text" id="input-dialogue"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          value="「いい感じの台詞」">
      </div>

      <div class="mb-4">
        <label for="input-aka" class="block mb-2 text-sm font-medium text-gray-900 truncate">コードネーム</label>
        <input type="text" id="input-aka"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          value="コードネーム">
      </div>

      <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

      <div class="grid gap-4 mb-4 grid-cols-3">
        <div>
          <label for="input-status-1" class="block mb-2 text-sm font-medium text-gray-900 truncate">ステータス1</label>
          <input type="text" id="input-status-1"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="ステ①">
        </div>
        <div>
          <label for="input-mark-1" class="block mb-2 text-sm font-medium text-gray-900 truncate">記号</label>
          <input type="text" id="input-mark-1"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="★" maxlength="1">
        </div>
        <div>
          <label for="input-rate-1" class="block mb-2 text-sm font-medium text-gray-900 truncate">スコア</label>
          <input type="number" id="input-rate-1"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="3" min="0" max="5">
        </div>

        <div>
          <label for="input-status-2" class="block mb-2 text-sm font-medium text-gray-900 truncate">ステータス2</label>
          <input type="text" id="input-status-2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="ステ②">
        </div>
        <div>
          <label for="input-mark-2" class="block mb-2 text-sm font-medium text-gray-900 truncate">記号</label>
          <input type="text" id="input-mark-2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="★" maxlength="1">
        </div>
        <div>
          <label for="input-rate-2" class="block mb-2 text-sm font-medium text-gray-900 truncate">スコア</label>
          <input type="number" id="input-rate-2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="3" min="0" max="5">
        </div>

        <div>
          <label for="input-status-3" class="block mb-2 text-sm font-medium text-gray-900 truncate">ステータス3</label>
          <input type="text" id="input-status-3"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="ステ③">
        </div>
        <div>
          <label for="input-mark-3" class="block mb-2 text-sm font-medium text-gray-900 truncate">記号</label>
          <input type="text" id="input-mark-3"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="★" maxlength="1">
        </div>
        <div>
          <label for="input-rate-3" class="block mb-2 text-sm font-medium text-gray-900 truncate">スコア</label>
          <input type="number" id="input-rate-3"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="3" min="0" max="5">
        </div>

        <div>
          <label for="input-status-4" class="block mb-2 text-sm font-medium text-gray-900 truncate">ステータス4</label>
          <input type="text" id="input-status-4"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="ステ④">
        </div>
        <div>
          <label for="input-mark-4" class="block mb-2 text-sm font-medium text-gray-900 truncate">記号</label>
          <input type="text" id="input-mark-4"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="★" maxlength="1">
        </div>
        <div>
          <label for="input-rate-4" class="block mb-2 text-sm font-medium text-gray-900 truncate">スコア</label>
          <input type="number" id="input-rate-4"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="3" min="0" max="5">
        </div>
      </div>

      <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

      <div class="grid gap-4 mb-4 grid-cols-2">
        <div>
          <label for="input-rank" class="block mb-2 text-sm font-medium text-gray-900 truncate">ランク</label>
          <select id="input-rank"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option selected>C</option>
            <option value="B">B</option>
            <option value="A">A</option>
            <option value="S">S</option>
            <option value="SS">SS</option>
            <option value="EX">EX</option>
          </select>
        </div>
        <div class="flex items-center">
          <input id="input-plus-rank" type="checkbox" value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
          <label for="input-plus-rank" class="ml-2 text-sm font-medium text-gray-900 truncate">プラスランク</label>
        </div>
      </div>

      <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

      <div class="mb-4">
        <label for="input-message" class="block mb-2 text-sm font-medium text-gray-900 truncate">
          説明文<span class="text-sm text-gray-500 ml-2">※4行まで</span>
        </label>
        <textarea id="input-message" rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="自由記述"></textarea>
      </div>

      <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

      <button
        class="mb-4 text-white bg-gray-800 hover:bg-gray-700 focus:ring-2 focus:outline-none focus:ring-blue-500 font-medium rounded-lg text-sm w-full py-2.5 text-center truncate"
        onclick="saveCanvas('character', 'png')">画像をDL！</button>

      <p class="text-sm text-gray-500">使い方や著作権表記などは<a class="text-blue-500" target="_blank"
          href="https://github.com/yurkth/character-image-maker">こちら</a>。</p>
    </div>

    <div id="canvas" class="lg:w-3/4 m-auto max-lg:h-1/2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <script>
      document.querySelectorAll("input[id^=input]").forEach(val => {
        val.addEventListener("input", e => {
          draw();
        });
      });

      document.getElementById("input-rank").addEventListener("change", e => {
        draw();
      });

      document.getElementById("input-message").addEventListener("input", e => {
        draw();
      });

      const largeFontSize = 100;
      const mediumFontSize = 58;
      const smallFontSize = 48;
      let layers = [];
      let character = null;
      let boldFont, normalFont;

      function preload() {
        layers[0] = loadImage("./image/0.png");
        layers[1] = loadImage("./image/1.png");
        layers[2] = loadImage("./image/2.png");
        boldFont = loadFont("./font/GenEiNuGothic-EB.ttf");
        normalFont = loadFont("./font/SourceHanSansJP-Normal.otf");
      }

      function setup() {
        let canvas = createCanvas(1920, 1080);
        canvas.parent("canvas");
        noLoop();

        makeInputFile("input-image", "image/*", file => {
          if (file.type === 'image') {
            character = loadImage(file.data, () => {
              draw();
            });
          } else {
            character = null;
          }
        });

        makeInputFile("input-bold-font", ".ttf,.otf", file => {
          loadFont(file.data, f => {
            boldFont = f;
            draw();
          });
        });

        makeInputFile("input-normal-font", ".ttf,.otf", file => {
          loadFont(file.data, f => {
            normalFont = f;
            draw();
          });
        });
      }

      function makeInputFile(parent = "", accept = "", callback) {
        let input = createFileInput(callback);
        input.parent(parent);
        input.elt.className = "block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none";
        input.elt.setAttribute("accept", accept);
      }

      function draw() {
        {
          // 画像
          image(layers[0], 0, 0, width, height);
          image(layers[1], 0, 0, width, height);

          let mask = createGraphics(width, height);
          mask.background(document.getElementById("input-color").value);
          (masked = mask.get()).mask(layers[2]);
          image(masked, 0, 0, width, height);
          mask.remove();
        }

        {
          // 名前
          textFont(boldFont);
          let size = largeFontSize;
          textAlign(LEFT, TOP);
          let name = document.getElementById("input-name").value;

          while (true) {
            textSize(size);
            let tW = textWidth(name); // 820
            if (tW > 820) {
              size -= 1;
            } else {
              break;
            }
          }

          let x = 944;
          let y = 128;
          let bbox = boldFont.textBounds("│", x, y);
          text(name, x, y + (120 - bbox.h) / 2 - (bbox.y - y));
          let nameWidth = textWidth(name);
        }

        {
          // コードネーム
          textFont(normalFont);
          textSize(smallFontSize);
          textAlign(RIGHT, CENTER);
          let aka = document.getElementById("input-aka").value;
          text(aka, 1778, 188 + 91);
        }

        {
          // 台詞
          textSize(smallFontSize);
          textAlign(LEFT, CENTER);
          let dialogue = document.getElementById("input-dialogue").value;
          text(dialogue, 944, 188 - 91);
        }

        {
          // ステータス
          textFont(normalFont);
          textAlign(LEFT, CENTER);
          let y = 372;
          for (let i = 1; i <= 4; i++) {
            textSize(smallFontSize);
            let status = document.getElementById(`input-status-${i}`).value;
            text(status, 944, y);
            let mark = document.getElementById(`input-mark-${i}`).value;

            let val = document.getElementById(`input-rate-${i}`);
            let current = parseInt(val.value);
            let max = parseInt(val.max);
            let min = parseInt(val.min);
            let rate = constrain(current, min, max);

            let x = 944 + textWidth("　　　");
            textSize(mediumFontSize);
            let markWidth = textWidth(mark);
            x += (1426 - x - markWidth * 5) / 2;
            for (let j = 0; j < 5; j++) {
              if (j >= rate) {
                fill(200);
              }
              text(mark, x, y);
              x += markWidth;
            }
            fill(0);
            y += 82;
          }
        }

        {
          // ランク
          let rank = document.getElementById("input-rank").value;
          let suffix = "ランク";
          if (document.getElementById("input-plus-rank").checked) {
            suffix += "+";
          }

          fill(255);
          let x = 1426;
          let y = 517;

          // 準備
          textFont(boldFont);
          textSize(largeFontSize);
          let rankWidth = textWidth(rank);

          textFont(normalFont);
          textSize(mediumFontSize);
          let suffixWidth = textWidth(suffix);
          x += (394 - (rankWidth + suffixWidth)) / 2;

          // 描画
          textAlign(LEFT, TOP);
          textFont(boldFont);
          textSize(largeFontSize);
          let bbox = boldFont.textBounds(rank, x, y);
          let offsetY = (126 - bbox.h) / 2 - (bbox.y - y);
          text(rank, x, y + offsetY);

          textFont(normalFont);
          textSize(mediumFontSize);
          let bb = normalFont.textBounds(suffix, x + rankWidth, 0);
          let oy = (126 - bb.h) / 2 - (bb.y - y);
          text(suffix, x + rankWidth, bbox.y + offsetY + bbox.h - bb.h - bb.y);

          fill(0);
        }

        {
          // 説明文
          textFont(normalFont);
          textSize(smallFontSize);
          let lineHeight = smallFontSize * 1.2;
          textLeading(lineHeight);
          textAlign(LEFT, TOP);
          textWrap(CHAR);
          let message = document.getElementById("input-message").value;
          const x = 872;
          let y = 714 + (324 - (lineHeight * 4) + lineHeight - smallFontSize) / 2;
          print(y);
          const lineWidth = 1778 - x;
          let lineCount = 0;
          message.split("\n").forEach(line => {
            const bbox = normalFont.textBounds(line);
            let wrapCount = Math.ceil(bbox.w / lineWidth) || 1;
            const overLine = lineCount + wrapCount - 4;
            if (overLine > 0) {
              wrapCount -= overLine;
            }
            text(line, x, y, lineWidth, lineHeight * wrapCount);
            y += lineHeight * wrapCount;
            lineCount += wrapCount;
          });
        }

        if (character) { // 立ち絵
          let scale = parseFloat(document.getElementById("input-scale").value);
          let w = character.width * scale;
          let h = character.height * scale;
          let x = (118 + 872) / 2 + parseInt(document.getElementById("input-x").value) - w / 2;
          let y = 540 + parseInt(document.getElementById("input-y").value) - h / 2;

          {
            // 影
            let sx = parseInt(document.getElementById("input-shadow-x").value);
            let sy = parseInt(document.getElementById("input-shadow-y").value);
            let mask = createGraphics(character.width, character.height);
            mask.background(document.getElementById("input-shadow-color").value);
            (masked = mask.get()).mask(character);
            image(masked, x + sx, y + sy, w, h);
          }

          image(character, x, y, w, h);
        }
      }
    </script>
</body>

</html>
